<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				position: absolute;
                text-align: center;
			}
			div.x {
				background-color: #2196F3;
				top: 20px;
				left: 200px;
                z-index: 1;
			}
			div.y {
				background-color: #1976D2;
				top: 50px;
				left: 260px;
			}
			div.z {
				background-color: #0D47A1;
				top: 80px;
				left: 230px;
                z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="x">x</div>
		<div class="y">y</div>
		<div class="z">z</div>
	</body>
</html>
