<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #static1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: static;
        }
        #fixed2{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: fixed;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>

    <div id ="static1">static1</div>
    <div id ="fixed2">fixed2</div>
   
</body>
</html>
