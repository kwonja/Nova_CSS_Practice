<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            float: left;
            margin-left: 20px;
        }
        .end{
            clear: both;
        }
    </style>
</head>
<body>
    <img src="./img/cat.png">
    
    <div>가나다라마바사</div>

    <div class="end">float 없애고 싶어요</div>

</body>
</html>
